<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

	<head>

		<title>Map Testing</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

 <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAsvl8Y9MsV8zEO6unlOZs6xSjtuR6bULE3jbXGY3fkgkOLAVQihTkKSG8-LO2rAKpgq_niboLap-vtg" type="text/javascript"></script>

 <script type="text/javascript"> <!-- 

	var paramString = window.top.location.search.substring(1);

	function getParameter ( parameterName ) {
	   // Add "=" to the parameter name (i.e. parameterName=value)
	   var parameterName = parameterName + "=";
	   if ( paramString.length > 0 ) {
		  // Find the beginning of the string
		  begin = paramString.indexOf ( parameterName );
		  // If the parameter name is not found, skip it, otherwise return the value
		  if ( begin != -1 ) {
			 // Add the length (integer) to the beginning
			 begin += parameterName.length;
			 // Multiple parameters are separated by the "&" sign
			 end = paramString.indexOf ( "&" , begin );
		  if ( end == -1 ) {
			 end = paramString.length
		  }
		  // Return the string
		  return unescape ( paramString.substring ( begin, end ) );
	   }
	   // Return "null" if no parameter has been found
	   return "null";
	   }
	}


	var marker;
	
    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(getParameter("lat"), getParameter('lon')), 8);
		map.addControl(new GLargeMapControl());
		map.addControl(new GMapTypeControl());
		marker = new GMarker(new GLatLng(getParameter("mlat"),getParemeter("mlon")));
		map.addOverlay(marker);
		
		//Automatically open the dialog box
		openDialog();

		GEvent.addListener(marker, 'click', openDialog);
      }
    }  
	
// --></script>

		</head>

<body bgcolor="#ffffff" leftmargin="0" marginheight="0" marginwidth="0" topmargin="0" onload="initialize()" onunload="GUnload()">


<noscript>
<div align="center">
<p>Please enable Javascript in your browser and reload this page to see the interactive map available for this location.</p></div>
</noscript>



<div id="map_canvas" style="width: 100%; height: 100%" align="center"></div>

</body>

</html>
